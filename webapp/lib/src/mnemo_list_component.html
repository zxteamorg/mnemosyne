<div class="container-fluid">
	<div class="row" style="background-color:aliceblue;">
		<p class="loading" *ngIf="entries == null">Loading...</p>

		<ul *ngIf="entries != null" style="list-style-type:none;">
			<li *ngFor="let entry of entries" style="display: inline-block; margin: 1em;">
				<mnemo-card [mnemo]="entry"></mnemo-card>
			</li>
		</ul>

		<p class="error" *ngIf="errorMessage != null">{{errorMessage}}</p>
	</div>
</div>
